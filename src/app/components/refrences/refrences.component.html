<div class="container py-5 mt-6" id="references">
    <div class="text-center title-font mt-4">
      <h2 class="text-white">{{ "OUR" | translate }} <span class="body-color" style="color: #ED5224;">{{ "References" | translate }}</span></h2>
    </div>
    <div class="container text-center text-white body-font fs-5 ps-5 pe-5 mt-4">
      {{ "Refrences-text" | translate }}
    </div>
    <div class="row g-4 mt-5">
      <div *ngFor="let reference of references" class="col-12 col-md-3">
        <div class="card rectangular-card text-center shadow-sm">
          <div class="card-body">
            <div class="ref-container mb-3 mx-auto">
              <img [src]="reference.imageSrc" [alt]="reference.altText">
            </div>
            <p class="card-text">{{ reference.title|translate }}<br>{{ reference.description |translate}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
